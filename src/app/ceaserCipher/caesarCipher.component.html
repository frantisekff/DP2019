<h1>Ceasar Cipher</h1>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <form class="example-form">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Set shift" name="keyInput" [(ngModel)]="key">
                </mat-form-field>
                <br>
                <mat-form-field class="example-full-width">
                    <textarea matInput placeholder="Type message to encrypt" name="messageInput" [(ngModel)]="message"></textarea>
                </mat-form-field>
                <br>
            </form>
            <button mat-flat-button color="primary" (click)="encrypt()" >Encrypt Text</button>

            <h4>Encrypted Text: {{encryptedText}}</h4>
            <button mat-flat-button color="primary" (click)="decrypt()" >Dencrypt Text</button>

            <h4>Dencrypted Text: {{decryptedText}}</h4>

        </div>
    </div>
</div>
